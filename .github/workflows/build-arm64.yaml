name: Build dump1090 Docker (ARM64)

on:
  push:
    branches: [master]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.webserver'
      - 'docker/**'
      - '.github/workflows/build-arm64.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  DUMP1090_IMAGE_NAME: ${{ github.repository_owner }}/dump1090
  WEB_IMAGE_NAME: ${{ github.repository_owner }}/dump1090-web

jobs:
  docker-build:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Checkout upstream repository
        uses: actions/checkout@v4
        with:
          repository: flightaware/dump1090
          path: dump1090-source

      - name: Extract the version from the changelog
        id: version
        working-directory: dump1090-source
        run: |
          VERSION=$(dpkg-parsechangelog --show-field Version)
          echo "Found version: $VERSION"
          echo "package_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DUMP1090_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-
            type=raw,value=${{ steps.version.outputs.package_version }}

      - name: Docker metadata web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-
            type=raw,value=${{ steps.version.outputs.package_version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=docker-${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=docker-${{ github.workflow }}

      - name: Build and push web Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.webserver
          push: ${{ github.event_name != 'pull_request' }}
          provenance: false
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha,scope=docker-web-${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=docker-web-${{ github.workflow }}
